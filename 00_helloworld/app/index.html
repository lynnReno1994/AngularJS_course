<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>Angular Hello World</title>
    </head>
    <body>
        <!-- 双大括号是AngularJS的一个表达式，会将页面（view）上面的显示，与数据
    进行绑定，AngularJS看到表达式之后，会将里面的js代码执行，
并且将表达式用执行结果替换 -->
        <h1>hello {{'world  '+'lynn'}}</h1>
        <script src="vendor/angular.min.js"></script>
    </body>
</html>
